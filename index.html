<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rekomendasi Produk Affiliate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
    .price {
      color: green;
      font-weight: bold;
    }
    .buy-btn {
      display: inline-block;
      background: orange;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Rekomendasi Produk Favorit</h1>

  <div class="product">
    <img src="https://via.placeholder.com/600x300?text=Produk+1" alt="Produk 1">
    <div class="product-title">Headphone Wireless XYZ</div>
    <div class="price">Rp 299.000</div>
    <a href="https://shopee.co.id/link-affiliate-anda" class="buy-btn" target="_blank">Beli Sekarang</a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/600x300?text=Produk+2" alt="Produk 2">
    <div class="product-title">Smartwatch ABC</div>
    <div class="price">Rp 499.000</div>
    <a href="https://tokopedia.link/affiliate-anda" class="buy-btn" target="_blank">Beli Sekarang</a>
  </div>

</body>
</html>
